apply plugin: 'com.android.application'

android {
    namespace "com.tarlic.hyperiongame"

    defaultConfig {
        applicationId "com.tarlic.hyperiongame"
        minSdkVersion 26
        targetSdkVersion 33
        compileSdk 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.1'
}
